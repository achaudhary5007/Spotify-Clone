<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music is here </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify" srcset="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of My Collection</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName" >Kar Har Maidaan Fateh...</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="1" class=" fa-regular songItemPlay fa-1x  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Kar Har Maidaan Fateh...</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="2" class=" fa-regular  fa-1x songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Kar Har Maidaan Fateh...</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="3" class=" fa-regular  fa-1x songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Kar Har Maidaan Fateh...</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="4" class=" fa-regular  fa-1x songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Kar Har Maidaan Fateh...</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="5" class=" fa-regular  fa-1x songItemPlay fa-circle-play"></i></span></span>
                </div>
                
             
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawsome icons -->
            <i class="fas  fa-3x  fa-step-backward" id="previous"></i>
            <i class="fas  fa-3x  fa-play-circle" id="masterPlay"></i>
            <i class="fas  fa-3x  fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="Z23b.gif" width="90px" height="50px" id="gif" >Kar Har Maidaan Fateh...
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
